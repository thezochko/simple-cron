version: '3'

services:
  cron:
    restart: always
    env_file:
      - ".env"
    build:
      context: .
      dockerfile: docker/dockerfiles/cron-ubuntu-dockerfile
      args:
        CRON_JOB_DEPENDENCIES: ${CRON_JOB_DEPENDENCIES}
        CRONJOBS_TEXT_FILE_PATH: ${CRONJOBS_TEXT_FILE_PATH}
    volumes:
      - "./:/data/www/"
